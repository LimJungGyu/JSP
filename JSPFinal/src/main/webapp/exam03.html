<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<script language="javascript">
function check(){
	var blank = 0;
	if(form1.id.value=="")
		blank=1;
	if(form1.password.value=="")
		blank=1;
	if(form1.name.value=="")
		blank=1;
	if(form1.email.value=="")
		blank=1;
	if(blank==1){
		alert("모든 내용을 입력해주세요");
		return(false)
	}
	else{
		return(true);
	}		
}
function check_num(str){
	if(isNaN(str)){
		alert("숫자만 입력하세요");
		return"";
	}else return str;
}
</script>
</head>
<body>
<center>
<form action=exam03.jsp method=post name=form1 onsubmit="return check();">
	
	<tr>
		<th colspan="2">
		<font size="5"><b>회원 가입 폼</b>
		</font></th>
		
	</tr>
	<table border ="1" width = "300">
	<tr>
		<td width= 50% bgcolor = "#99ccff" align= "center">
		<b>아이디</b>
		</td>
 		<td width= 50% >
 		<input type="text" name = "id" size = "22" >
 		</td>
	</tr>
		<tr>
		<td width= 50% bgcolor = "#99ccff" align= "center">
		<b>비밀번호</b>
		</td>
 		<td width= 50% >
 		<input type="text" name = "pw" onkeyup="this.value=check_num(this.value)" size = "22">
 		</td>
	</tr>
	<tr>
	<td  colspan="2" align = "center">
		<input type = "submit" value="가입">
		<input type = "reset" value="취소">
		</td>
	</tr>
	</form>
	</table>
</center>
</body>
</html>
